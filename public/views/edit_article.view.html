<h1>Edit Article</h1>
<form ng-submit="as.editArticle()">
  <div class="form-group">
    <label for="article_title">Article Title</label>
    <input type="text" ng-model='as.show_article.title' class="form-control" name="title" placeholder="Enter Title">
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-control" ng-model="as.show_article.category" name="category" >
      <option ng-repeat="c in as.categories" value="{{c.name}}">{{c.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Body Text</label>
    <textarea ng-model="as.show_article.body" class="form-control" name="body" placeholder="Enter Body"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <button type="button" ng-click="as.editArticle()" class="btn btn-danger">Cancel</button>
</form>
