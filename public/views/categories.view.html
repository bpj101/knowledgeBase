<div class="container">
  <div class="row">
    <h2>Categories</h2>
    <div class="panel panel-default" ng-repeat="category in as.categories">
      <div class="panel-body">
        <div>
          <a href="#/category/articles/{{category.name}}"><h3>{{category.name}}</h3></a>
          <p>{{category.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
